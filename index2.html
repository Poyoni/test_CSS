<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <div>nav left</div>
            <div>nav center</div>

        </div>
        <div id="content">main</div>
        <div id="welcom">
            <section class="training-details">
                <h2>Training Details</h2>
                <p><strong>Date:</strong> 2024-09-25</p>
                <p><strong>Instructor:</strong> Sgt. Davis</p>
                <p><strong>Description:</strong> abc...</p>
                <p><strong>Duration:</strong> abc...</p>
                <p><strong>Equipment:</strong> abc...</p>
            </section>
        </div>
        <div id="sidebar">
            <form method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="id-number">ID Number:</label>
                <input type="text" id="id-number" name="id-number" required>

                <label for="rank">Rank:</label>
                <select id="rank" name="rank">
                    <option value="a">a</option>
                    <option value="b">b</option>
                    <option value="c">c</option>
                    <option value="d">d</option>
                    <option value="e">e</option>
                </select>
                    <legend>Gender:</legend>
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>

                <button type="submit">submit</button>
            </form>
        </div>
        <div id="footer">Footer</div>
    </div>
</body>
</html>
